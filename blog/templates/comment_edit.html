{% extends 'base.html' %}

{% block content %}

<div class="container">


   <div class="card mt-4">
       <div class="card-header">
           <h4>Редактирование комментария</h4>
       </div>
       <div class="card-body">
            <form action="" method="post">{% csrf_token %}

                <div class="form-group">

                    {{ form.as_p }}

                    <input class="btn btn-outline-primary" type="submit" value="Обновить" />
                    <a href="{% url 'post_detail' comment.post.blog.pk comment.post.pk %}" class="btn btn-outline-secondary">Отмена</a>

                </div>
            </form>
       </div>
       <div class="card-footer"></div>

   </div>

</div>

{% endblock content %}
