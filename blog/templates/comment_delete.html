{% extends 'base.html' %}

{% block content %}

<div class="container">


   <div class="card mt-4">
       <div class="card-header">
           <h4>Удаление комментария</h4>
       </div>
       <div class="card-body">

            <form action="" method="post">{% csrf_token %}
                <p class="card-text">Вы уверены, что хотите удалить комментарий?</p>
                <div class="form-group">

                    {{ form.as_p }}

                   <input class="btn btn-outline-danger" type="submit" value="Подтвердить"/>
                   <a href="{% url 'post_detail' comment.post.blog.pk comment.post.pk %}" class="btn btn-outline-secondary">Отмена</a>

                </div>
            </form>
       </div>
       <div class="card-footer"></div>

   </div>

</div>

{% endblock content %}
